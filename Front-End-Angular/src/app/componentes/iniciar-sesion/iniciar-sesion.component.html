<div class="container-fluid center">
    <div class="col-md-4">
    
        <h2 class="m-5 center">Iniciar Sesión</h2>
       
    </div>
    <div class="">

</div>

<form [formGroup]="form" class="m-5 center" (ngSubmit)="onLogin()">
    <div class="mb-3 col-md-4">
      <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
      <input type="nombreUsuario" formControlName="nombreUsuario" 
      [ngClass]="{'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid': !NombreUsuario?.errors && NombreUsuario?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched">
         <p *ngIf="NombreUsuario?.hasError('required')" class="text-danger">
            El nombre de usuario es requerido.
        </p>
        <p *ngIf="NombreUsuario?.errors?.['minlength']" class="text-danger">
            El nombre de usuario debe ser de 5 o más caracteres.
        </p>

     </div>
    </div>
    <div class="mb-3 col-md-4">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
           La contraseña es requerida.
       </p>
       <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
           La contraseña debe ser de 8 o más caracteres.
       </p>

    </div>

    </div>
    
    <div class="col-md-4">
      
    
    <button type="submit" class="btn btn-primary mb-3 float-end">Enviar</button>
</div>
<div *ngIf=" isLoginFail" class="alert alert-danger mt-5  center col-md-4 ">Nombre de usuario o contraseña incorrecta.</div>
</form>
</div>
