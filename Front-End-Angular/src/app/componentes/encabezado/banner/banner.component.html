<div class="imagenbanner position-relative">
  <div class="container margenes mt-0" >
    <fa-icon
    class="float-end fa-icon"
    [icon]="faTrashCan"
    (click)="eliminar(banner.id)"
    *ngIf="hasRoute('/edicion')"
  >      </fa-icon>
  <fa-icon
  class="float-end fa-icon"  
  [icon]="faPencil"    
  *ngIf="hasRoute('/edicion')"
  data-bs-toggle="modal" 
  data-bs-target="#exampleModal" 
  data-bs-whatever="@mdo"
>      </fa-icon>
        
</div>
    <div>
        <nav class="navbar navbar-expand-xl">
            <div class="container justify-content-end">
              <ul class="navbar-nav">
                   <li class="nav-item">
                     <a class="nav-link" href="#Acercade">Acerca de</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#Proyectos">Proyectos</a>
                   </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#Contacto">Contacto</a>
                   </li>
             </ul>
            </div>
          </nav>
    </div>
<div class="container responsive-section banner-borde position-absolute top-50 start-50 translate-middle">
<h1 class="banner-txt">{{banner.nombres}}</h1>
<p class="banner-txt2">{{banner.position}}</p>
</div>
</div>
